<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Idle Clicker</title>
  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Idle Clicker</h1>

  <p>Kliknięcia: <span id="count">0</span></p>
  <p>Kliknięcia na sekundę (CPS): <span id="cps">0</span></p>
  <p>Całkowite kliknięcia: <span id="total">0</span></p>
  <p>Czas gry: <span id="time">0</span> sekund</p>

  <button id="clicker">Kliknij mnie!</button>

  <h2>Ulepszenia</h2>
  <button id="upgrade-click">Zwiększ kliknięcia (+1) – 10 klików</button>
  <button id="auto-clicker">Kup AutoKlikacza – 50 klików</button>
  <button id="prestige-reset">Prestige – 100 klików</button>

  <button id="reset">Resetuj grę</button>

  <script src="app.js"></script>
</body>
</html>
