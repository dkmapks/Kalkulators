<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4CAF50">
  <link rel="stylesheet" href="style.css">
  <title>SkunCalculator</title>
</head>
<body>
  <header>
    <h1>SkunCalculator</h1>
  </header>
  <main>
    <section id="add-transaction">
      <h2>Dodaj transakcję</h2>
      <form id="transaction-form">
        <input type="text" id="person" placeholder="Imię osoby" required>
        <input type="number" id="amount" placeholder="Kwota (np. 0.5 = 25 zł)" step="0.01" required>
        <button type="submit">Dodaj</button>
      </form>
    </section>
    <section id="transactions">
      <h2>Lista transakcji</h2>
      <ul id="transaction-list"></ul>
      <p id="total">Łączna suma: 0 zł</p>
    </section>
    <section id="update-transaction">
      <h2>Aktualizuj transakcję</h2>
      <form id="update-form">
        <input type="text" id="update-person" placeholder="Imię osoby" required>
        <input type="number" id="deduct-amount" placeholder="Kwota do odjęcia (np. 0.1 szt)" step="0.01" required>
        <input type="date" id="repayment-date" placeholder="Data spłaty">
        <button type="submit">Aktualizuj</button>
      </form>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
